<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AirLink</title>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Palette */
            --primary: #007AFF;   /* Brand Blue */
            --success: #34C759;   /* To Do (Green) */
            --danger: #FF3B30;    /* Payment (Red) */
            --warning: #F5A623;   /* Event (Medium Dark Yellow) */
            
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 4px 20px rgba(0,0,0,0.05);
            
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --text-muted: #c7c7cc;
            
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(28, 28, 30, 0.92);
                --glass-border: rgba(255, 255, 255, 0.1);
                --text-main: #f5f5f7;
                --text-secondary: #98989d;
                --text-muted: #48484a;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll */
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            overscroll-behavior: none;
        }

        @media (prefers-color-scheme: dark) {
            body { background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); }
        }

        /* --- HEADER --- */
        header {
            position: absolute; /* Absolute within the flex container logic */
            top: 0; left: 0; right: 0;
            height: calc(50px + var(--safe-top));
            padding: var(--safe-top) 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            /* Glass header to cover scrolling content nicely */
            background: rgba(255,255,255,0.0); 
        }

        .brand {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-main);
            /* Add subtle backing for readability */
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }
        @media (prefers-color-scheme: dark) { .brand { text-shadow: none; } }

        .auth-btn {
            background: transparent;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }
        .auth-btn:active { opacity: 0.6; }

        /* --- CONTENT AREA --- */
        .content-wrapper {
            margin-top: calc(50px + var(--safe-top)); /* Push down below header */
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px - var(--safe-top));
            position: relative;
        }

        /* Calendar (Fixed at top of content) */
        .calendar-container {
            margin: 0 20px 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--glass-shadow);
            flex-shrink: 0; /* Never shrink */
            z-index: 20;
        }

        .calendar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }
        .month-label { font-size: 1.1rem; font-weight: 700; }
        
        .nav-btn {
            background: rgba(128,128,128,0.1); border: none;
            border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); cursor: pointer;
        }

        .weekdays {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; font-size: 0.7rem; color: var(--text-secondary);
            margin-bottom: 8px; font-weight: 600; text-transform: uppercase;
        }

        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }

        .day {
            aspect-ratio: 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 50%; font-size: 1rem; position: relative;
            cursor: pointer; transition: 0.2s;
        }
        /* Selected State: Brand Blue */
        .day.selected { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(0,122,255,0.3); }
        .day.today:not(.selected) { color: var(--primary); font-weight: 700; }
        .day.other-month { opacity: 0.3; }

        .dots-container { display: flex; gap: 2px; position: absolute; bottom: 5px; }
        .dot { width: 4px; height: 4px; border-radius: 50%; }

        /* List (Scrollable) */
        .list-container {
            flex: 1;
            overflow-y: auto; /* Independent scroll */
            padding: 0 20px 120px 20px; /* Bottom padding for FAB */
            overscroll-behavior-y: contain; /* Stop bounce affecting body */
            -webkit-overflow-scrolling: touch;
        }

        .list-header {
            font-size: 0.85rem; font-weight: 600; color: var(--text-secondary);
            margin: 10px 0 10px 5px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* --- EVENT CARD --- */
        .event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 18px;
            margin-bottom: 10px;
            display: flex; align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Completed State */
        .event-card.done {
            opacity: 0.5;
            order: 999; /* Move to bottom via flexbox order */
            background: rgba(128,128,128,0.05);
            border-color: transparent;
        }
        .event-card.done .event-title { text-decoration: line-through; }

        .type-indicator {
            width: 4px; height: 30px; border-radius: 2px;
            margin-right: 12px; background: var(--primary);
        }

        .time-box {
            display: flex; flex-direction: column;
            margin-right: 14px; min-width: 45px;
        }
        .time-text { font-weight: 600; font-size: 0.9rem; font-variant-numeric: tabular-nums; }
        .time-ampm { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; }

        .event-info { flex: 1; cursor: pointer; } /* Text is clickable to edit */
        .event-title { font-weight: 600; font-size: 1rem; margin-bottom: 2px; }
        .event-desc { font-size: 0.8rem; color: var(--text-secondary); }

        /* Radio / Check Button */
        .check-btn {
            width: 28px; height: 28px;
            border-radius: 50%;
            border: 2px solid var(--text-muted);
            background: transparent;
            margin-left: 10px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: transparent;
            transition: all 0.2s;
        }
        
        /* Checkbox state logic */
        .event-card.done .check-btn {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            color: white;
        }
        
        .check-btn i { font-size: 16px; }

        /* --- FAB & SPEED DIAL --- */
        .fab-container {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 20px);
            right: 20px;
            z-index: 100;
            display: flex; flex-direction: column-reverse;
            align-items: center; gap: 12px;
        }

        .fab-main {
            width: 56px; height: 56px;
            border-radius: 28px;
            background: var(--text-main);
            color: var(--glass-bg);
            border: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .fab-option {
            width: 44px; height: 44px;
            border-radius: 22px; border: none; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            opacity: 0; transform: translateY(20px) scale(0.5);
            pointer-events: none;
            transition: all 0.2s;
            position: relative;
        }
        .fab-option::after {
            content: attr(data-label);
            position: absolute; right: 55px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 4px 8px; border-radius: 6px; font-size: 12px;
            opacity: 0; white-space: nowrap; pointer-events: none;
        }

        .fab-container.open .fab-main { transform: rotate(45deg); }
        .fab-container.open .fab-option { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .fab-container.open .fab-option::after { opacity: 1; }

        /* Colors for FAB */
        .btn-payment { background: var(--danger); transition-delay: 0.1s; }
        .btn-todo { background: var(--success); transition-delay: 0.05s; }
        .btn-event { background: var(--warning); transition-delay: 0s; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 200;
            display: none; align-items: flex-end; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-sheet {
            width: 100%; max-width: 500px;
            background: #fff;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 24px 24px calc(24px + var(--safe-bottom));
            animation: slideUp 0.3s ease-out;
            display: flex; flex-direction: column;
        }
        @media (prefers-color-scheme: dark) { .modal-sheet { background: #1c1c1e; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        input, select {
            width: 100%; padding: 16px;
            background: rgba(120, 120, 128, 0.1);
            border: none; border-radius: 12px;
            font-size: 16px; margin-bottom: 12px;
            color: var(--text-main); outline: none;
        }

        .modal-actions {
            display: flex; gap: 12px; margin-top: 10px;
        }

        .btn-save {
            flex: 1; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 14px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
        }
        .btn-delete {
            padding: 16px; background: rgba(255, 59, 48, 0.1);
            color: var(--danger); border: none; border-radius: 14px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            display: none; /* Hidden by default */
        }
        .btn-delete.visible { display: block; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="ph-fill ph-paper-plane-tilt" style="color: var(--primary)"></i> AirLink
        </div>
        <button id="auth-btn" class="auth-btn">Sign In</button>
    </header>

    <div class="content-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-label" id="month-display">...</div>
                <div style="display:flex; gap:8px;">
                    <button class="nav-btn" id="prev-month"><i class="ph-bold ph-caret-left"></i></button>
                    <button class="nav-btn" id="next-month"><i class="ph-bold ph-caret-right"></i></button>
                </div>
            </div>
            <div class="weekdays">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div class="days-grid" id="days-grid"></div>
        </div>

        <div class="list-container">
            <div class="list-header" id="selected-date-label">Today</div>
            <div id="events-list"></div>
        </div>
    </div>

    <!-- Speed Dial -->
    <div class="fab-container" id="fab-container">
        <button class="fab-main" id="fab-main"><i class="ph-bold ph-plus"></i></button>
        <button class="fab-option btn-payment" data-type="payment" data-label="Payment"><i class="ph-bold ph-currency-dollar"></i></button>
        <button class="fab-option btn-todo" data-type="todo" data-label="To Do"><i class="ph-bold ph-check-square"></i></button>
        <button class="fab-option btn-event" data-type="event" data-label="Event"><i class="ph-bold ph-calendar"></i></button>
    </div>

    <!-- Edit/Add Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-sheet">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
                <span id="modal-title" style="font-weight:700; font-size:1.2rem;">New Item</span>
                <i class="ph-bold ph-x" onclick="closeModal()" style="font-size:24px; cursor:pointer; opacity:0.5;"></i>
            </div>
            <form id="event-form">
                <input type="hidden" id="inp-id"> <!-- Hidden ID for Editing -->
                <input type="hidden" id="inp-type">
                
                <input type="text" id="inp-title" placeholder="Title" required>
                <input type="time" id="inp-time" required>
                <input type="text" id="inp-desc" placeholder="Details (Optional)">
                
                <div class="modal-actions">
                    <button type="button" class="btn-delete" id="btn-delete-entry">Delete</button>
                    <button type="submit" class="btn-save" id="modal-submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, onSnapshot, enableIndexedDbPersistence, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyChp_DuOcvNw6k809mjwG-o1EqiBWo8x2A",
            authDomain: "airlink-754f2.firebaseapp.com",
            projectId: "airlink-754f2",
            storageBucket: "airlink-754f2.firebasestorage.app",
            messagingSenderId: "410579374648",
            appId: "1:410579374648:web:1f153598f4ab66ab77cccd"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            enableIndexedDbPersistence(db).catch(e=>console.log("Persistence n/a"));
        } catch(e) { console.error(e); }

        let events = [];
        let viewDate = new Date();
        let selectedDate = new Date();
        let currentUser = null;
        let unsubscribe = null;

        // --- AUTH ---
        const authBtn = document.getElementById('auth-btn');
        authBtn.onclick = () => {
            if(!currentUser) signInWithPopup(auth, new GoogleAuthProvider());
            else if(confirm("Sign Out?")) signOut(auth);
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if(user) {
                authBtn.textContent = "Sign Out";
                // Only load if logged in
                const q = query(collection(db, `artifacts/${firebaseConfig.appId}/users/${user.uid}/events`), orderBy('dateKey'));
                unsubscribe = onSnapshot(q, (snap) => {
                    events = snap.docs.map(d => ({id:d.id, ...d.data()}));
                    render();
                });
            } else {
                authBtn.textContent = "Sign In";
                events = [];
                if(unsubscribe) unsubscribe();
                render();
            }
        });

        // --- RENDER ---
        function render() {
            // Calendar Header
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById('month-display').textContent = `${months[viewDate.getMonth()]} ${viewDate.getFullYear()}`;

            // Calendar Grid
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            const prevMonthLast = new Date(viewDate.getFullYear(), viewDate.getMonth(), 0).getDate();

            for(let i=0; i<firstDay; i++) {
                grid.innerHTML += `<div class="day other-month">${prevMonthLast - firstDay + 1 + i}</div>`;
            }

            for(let i=1; i<=daysInMonth; i++) {
                const d = document.createElement('div');
                d.className = 'day';
                d.textContent = i;
                
                const thisDate = new Date(viewDate.getFullYear(), viewDate.getMonth(), i);
                const key = formatDate(thisDate);

                if(thisDate.toDateString() === new Date().toDateString()) d.classList.add('today');
                if(thisDate.toDateString() === selectedDate.toDateString()) d.classList.add('selected');

                // Dots
                const dayEvts = events.filter(e => e.dateKey === key && e.status !== 'done');
                if(dayEvts.length > 0) {
                    const dots = document.createElement('div');
                    dots.className = 'dots-container';
                    dayEvts.slice(0,3).forEach(evt => {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        if(evt.type==='payment') dot.style.background='var(--danger)';
                        else if(evt.type==='todo') dot.style.background='var(--success)';
                        else dot.style.background='var(--warning)';
                        dots.appendChild(dot);
                    });
                    d.appendChild(dots);
                }

                d.onclick = () => { selectedDate = thisDate; render(); };
                grid.appendChild(d);
            }
            renderList();
        }

        function renderList() {
            const list = document.getElementById('events-list');
            list.innerHTML = "";
            document.getElementById('selected-date-label').textContent = selectedDate.toLocaleDateString('en-US', {weekday:'long', month:'long', day:'numeric'});
            
            const key = formatDate(selectedDate);
            // Sort: Time first, but if done, push to bottom
            const dayEvents = events.filter(e => e.dateKey === key).sort((a,b) => {
                if (a.status === 'done' && b.status !== 'done') return 1;
                if (a.status !== 'done' && b.status === 'done') return -1;
                return a.time.localeCompare(b.time);
            });

            if(dayEvents.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:40px; opacity:0.4;">No items</div>`;
                return;
            }

            dayEvents.forEach(evt => {
                // Determine colors
                let barColor = 'var(--warning)'; // Default Event
                if(evt.type === 'payment') barColor = 'var(--danger)';
                if(evt.type === 'todo') barColor = 'var(--success)';

                const isDone = evt.status === 'done';
                const [h, m] = evt.time.split(':');
                const hour = parseInt(h);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const hour12 = hour % 12 || 12;

                const card = document.createElement('div');
                card.className = `event-card ${isDone ? 'done' : ''}`;
                card.innerHTML = `
                    <div class="type-indicator" style="background:${barColor}"></div>
                    <div class="time-box">
                        <span class="time-text">${hour12}:${m}</span>
                        <span class="time-ampm">${ampm}</span>
                    </div>
                    <div class="event-info" id="edit-${evt.id}">
                        <div class="event-title">${evt.title}</div>
                        <div class="event-desc">${evt.desc||''}</div>
                    </div>
                    <button class="check-btn" id="check-${evt.id}">
                        ${isDone ? '<i class="ph-bold ph-check"></i>' : ''}
                    </button>
                `;
                
                list.appendChild(card);

                // Edit Click
                document.getElementById(`edit-${evt.id}`).onclick = () => {
                    openModal(evt.type, evt.title, evt);
                };

                // Check/Radio Click
                document.getElementById(`check-${evt.id}`).onclick = async (e) => {
                    e.stopPropagation();
                    const newStatus = isDone ? 'active' : 'done';
                    await updateDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`, evt.id), { status: newStatus });
                };
            });
        }

        // --- MODAL & FAB ---
        const modal = document.getElementById('modal');
        const fabContainer = document.getElementById('fab-container');
        
        document.getElementById('fab-main').onclick = (e) => { e.stopPropagation(); fabContainer.classList.toggle('open'); };
        document.body.onclick = () => fabContainer.classList.remove('open');
        window.closeModal = () => modal.classList.remove('active');

        document.querySelectorAll('.fab-option').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                if(!currentUser) { alert("Please Sign In first"); return; }
                openModal(btn.dataset.type, btn.dataset.label, null);
                fabContainer.classList.remove('open');
            };
        });

        function openModal(type, typeLabel, existingEvent) {
            const isEdit = !!existingEvent;
            
            document.getElementById('modal-title').textContent = isEdit ? "Edit Item" : "New " + typeLabel;
            document.getElementById('inp-id').value = isEdit ? existingEvent.id : "";
            document.getElementById('inp-type').value = isEdit ? existingEvent.type : type;
            document.getElementById('inp-title').value = isEdit ? existingEvent.title : "";
            document.getElementById('inp-time').value = isEdit ? existingEvent.time : "";
            document.getElementById('inp-desc').value = isEdit ? existingEvent.desc : "";
            
            // Show/Hide Delete Button
            const delBtn = document.getElementById('btn-delete-entry');
            if (isEdit) {
                delBtn.classList.add('visible');
                delBtn.onclick = async () => {
                    if(confirm("Delete this item permanently?")) {
                        await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`, existingEvent.id));
                        closeModal();
                    }
                };
            } else {
                delBtn.classList.remove('visible');
            }

            modal.classList.add('active');
        }

        document.getElementById('event-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('inp-id').value;
            const data = {
                type: document.getElementById('inp-type').value,
                title: document.getElementById('inp-title').value,
                time: document.getElementById('inp-time').value,
                desc: document.getElementById('inp-desc').value,
                dateKey: formatDate(selectedDate)
            };

            try {
                if (id) {
                    // Update
                    await updateDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`, id), data);
                } else {
                    // Create
                    data.status = 'active';
                    data.createdAt = new Date().toISOString();
                    await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`), data);
                }
                e.target.reset();
                closeModal();
            } catch(err) { console.error(err); alert(err.message); }
        };

        const formatDate = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        document.getElementById('prev-month').onclick = () => { viewDate.setMonth(viewDate.getMonth()-1); render(); };
        document.getElementById('next-month').onclick = () => { viewDate.setMonth(viewDate.getMonth()+1); render(); };

        render();
    </script>
</body>
</html>
