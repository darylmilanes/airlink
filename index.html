<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AirLink</title>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Palette */
            --primary: #007AFF;   /* Brand Blue */
            --success: #34C759;   /* To Do (Green) */
            --danger: #FF3B30;    /* Payment (Red) */
            --warning: #FFCC00;   /* Event (Yellow) */
            
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 4px 15px rgba(0,0,0,0.05);
            
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --text-muted: #d1d1d6;
            
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --header-height: 54px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(28, 28, 30, 0.95);
                --glass-border: rgba(255, 255, 255, 0.1);
                --text-main: #f5f5f7;
                --text-secondary: #98989d;
                --text-muted: #48484a;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eef2f3 0%, #dbe6f6 100%);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        @media (prefers-color-scheme: dark) {
            body { background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); }
        }

        /* --- HEADER --- */
        header {
            flex: 0 0 auto;
            height: calc(var(--header-height) + var(--safe-top));
            padding: var(--safe-top) 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .brand {
            font-size: 1.25rem; font-weight: 700;
            display: flex; align-items: center; gap: 8px;
            color: var(--text-main);
        }

        .auth-btn {
            background: transparent; border: none;
            font-size: 0.9rem; font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer; padding: 10px;
        }

        /* --- CALENDAR --- */
        .calendar-section {
            flex: 0 0 auto;
            padding: 0 16px 12px;
            z-index: 40;
        }

        .calendar-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px;
            box-shadow: var(--glass-shadow);
        }

        .calendar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        .month-label { font-size: 1rem; font-weight: 700; }
        
        .nav-btn {
            background: rgba(128,128,128,0.1); border: none;
            border-radius: 50%; width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); cursor: pointer;
        }

        .weekdays {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; font-size: 0.65rem; color: var(--text-secondary);
            margin-bottom: 6px; font-weight: 600; text-transform: uppercase;
        }

        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }

        .day {
            aspect-ratio: 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 50%; font-size: 0.9rem; position: relative;
            cursor: pointer; transition: 0.15s;
        }
        .day.selected { background: var(--primary); color: white; box-shadow: 0 3px 8px rgba(0,122,255,0.3); }
        .day.today:not(.selected) { color: var(--primary); font-weight: 700; }
        .day.other-month { opacity: 0.3; }

        .dots-container { display: flex; gap: 2px; position: absolute; bottom: 3px; }
        .dot { width: 3px; height: 3px; border-radius: 50%; }

        /* --- LIST --- */
        .list-section {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 0 16px 100px;
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
        }

        .list-header {
            font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);
            margin: 4px 0 8px 4px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 10px 14px; /* Clean padding without checkbox space */
            border-radius: 14px;
            margin-bottom: 8px;
            display: flex; align-items: center;
            transition: all 0.25s ease;
            min-height: 52px;
            position: relative;
            cursor: pointer; /* Entire card is clickable */
        }

        .event-card:active { transform: scale(0.98); background: rgba(255,255,255,0.5); }

        .event-card.done {
            opacity: 0.5; order: 100;
            background: rgba(128,128,128,0.05); border-color: transparent;
        }
        .event-card.done .event-title { text-decoration: line-through; }
        .event-card.done .type-indicator { background: var(--text-muted) !important; }

        .type-indicator {
            width: 3px; height: 24px; border-radius: 2px;
            margin-right: 12px; background: var(--primary); flex-shrink: 0;
        }

        .time-box {
            display: flex; flex-direction: column;
            margin-right: 12px; min-width: 40px; flex-shrink: 0;
        }
        .time-text { font-weight: 600; font-size: 0.85rem; font-variant-numeric: tabular-nums; }
        .time-ampm { font-size: 0.6rem; color: var(--text-secondary); text-transform: uppercase; }

        .event-info { flex: 1; min-width: 0; }
        .event-title { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .event-desc { font-size: 0.75rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }

        /* --- NOTIFICATIONS --- */
        .toast {
            position: fixed; top: -60px; left: 50%; transform: translateX(-50%);
            background: rgba(30,30,30,0.95); color: white;
            padding: 12px 24px; border-radius: 30px;
            font-size: 0.9rem; font-weight: 500;
            z-index: 1000; transition: top 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }
        .toast.visible { top: calc(var(--safe-top) + 12px); }

        .confirm-overlay {
            position: fixed; top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.3); z-index: 500;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }
        .confirm-overlay.active { display: flex; }
        .confirm-box {
            background: var(--glass-bg);
            padding: 24px; border-radius: 20px;
            width: 80%; max-width: 280px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
        }
        .confirm-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-act { flex:1; padding:12px; border-radius:12px; border:none; font-weight:600; cursor:pointer; font-size: 0.95rem; }
        .btn-cancel { background: rgba(120,120,128,0.1); color: var(--text-main); }
        .btn-danger { background: var(--danger); color: white; }

        /* --- MODAL & FAB --- */
        .fab-container {
            position: fixed; bottom: calc(var(--safe-bottom) + 20px); right: 20px;
            z-index: 200; display: flex; flex-direction: column-reverse;
            align-items: center; gap: 12px;
        }
        .fab-main {
            width: 56px; height: 56px; border-radius: 28px;
            background: var(--text-main); color: var(--glass-bg); border: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25); font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s; cursor: pointer;
        }
        .fab-option {
            width: 44px; height: 44px; border-radius: 22px; border: none; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            opacity: 0; transform: translateY(20px) scale(0.5); pointer-events: none;
            transition: all 0.2s; position: relative;
        }
        .fab-option::after {
            content: attr(data-label); position: absolute; right: 55px;
            background: rgba(0,0,0,0.8); color: white; padding: 4px 8px;
            border-radius: 6px; font-size: 11px; opacity: 0; pointer-events: none;
            white-space: nowrap; 
        }
        .fab-container.open .fab-main { transform: rotate(45deg); }
        .fab-container.open .fab-option { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .fab-container.open .fab-option::after { opacity: 1; }
        
        .btn-payment { background: var(--danger); transition-delay: 0.1s; }
        .btn-todo { background: var(--success); transition-delay: 0.05s; }
        .btn-event { background: var(--warning); transition-delay: 0s; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            z-index: 300; display: none; align-items: flex-end; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-sheet {
            width: 100%; max-width: 500px; background: #fff;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 24px 24px calc(24px + var(--safe-bottom));
            animation: slideUp 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @media (prefers-color-scheme: dark) { .modal-sheet { background: #1c1c1e; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Unified Input Styling */
        .modal-input {
            display: block; width: 100%; height: 52px; padding: 0 16px;
            border-radius: 12px; border: none; background: rgba(120, 120, 128, 0.1);
            font-size: 16px; color: var(--text-main); box-sizing: border-box;
            margin-bottom: 12px; outline: none; appearance: none; -webkit-appearance: none;
            font-family: inherit;
        }

        .modal-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .btn-save { padding: 16px; background: var(--primary); color: white; border: none; border-radius: 14px; font-size: 1rem; font-weight: 600; cursor: pointer; grid-column: span 2; }
        
        /* Edit Mode Buttons */
        .btn-toggle-status { padding: 16px; background: var(--success); color: white; border: none; border-radius: 14px; font-size: 1rem; font-weight: 600; cursor: pointer; display: none; }
        .btn-delete { padding: 16px; background: rgba(255, 59, 48, 0.1); color: var(--danger); border: none; border-radius: 14px; font-size: 1rem; font-weight: 600; display: none; cursor: pointer; }
        
        .is-edit .btn-save { grid-column: span 2; } /* Full width if new */
        .is-edit .btn-save.hide { display: none; } /* Hide save if editing (optional, kept for clarity) */
        
        .is-edit .btn-toggle-status, .is-edit .btn-delete { display: block; }
        .is-edit .btn-save { display: block; grid-column: span 2; margin-top: 0; }
        
        /* Three button layout for edit: Delete | Status | Save */
        .modal-actions.edit-mode { grid-template-columns: 1fr 1fr; }
        .modal-actions.edit-mode .btn-save { grid-column: span 2; order: 3; }
        .modal-actions.edit-mode .btn-delete { order: 1; }
        .modal-actions.edit-mode .btn-toggle-status { order: 2; }


    </style>
</head>
<body>

    <div id="toast" class="toast">
        <i class="ph-bold ph-check-circle" id="toast-icon"></i> 
        <span id="toast-msg">Notification</span>
    </div>

    <div class="confirm-overlay" id="confirm-modal">
        <div class="confirm-box">
            <div style="font-weight:700; font-size:1.1rem; margin-bottom:8px;" id="confirm-title">Confirm</div>
            <div style="font-size:0.9rem; color:var(--text-secondary);" id="confirm-text">Are you sure?</div>
            <div class="confirm-actions">
                <button class="btn-act btn-cancel" id="confirm-cancel">Cancel</button>
                <button class="btn-act btn-danger" id="confirm-ok">Confirm</button>
            </div>
        </div>
    </div>

    <header>
        <div class="brand">
            <i class="ph-fill ph-paper-plane-tilt" style="color: var(--primary)"></i> AirLink
        </div>
        <button id="auth-btn" class="auth-btn">Sign In</button>
    </header>

    <div class="calendar-section">
        <div class="calendar-card">
            <div class="calendar-header">
                <div class="month-label" id="month-display">...</div>
                <div style="display:flex; gap:8px;">
                    <button class="nav-btn" id="prev-month"><i class="ph-bold ph-caret-left"></i></button>
                    <button class="nav-btn" id="next-month"><i class="ph-bold ph-caret-right"></i></button>
                </div>
            </div>
            <div class="weekdays">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div class="days-grid" id="days-grid"></div>
        </div>
    </div>

    <div class="list-section">
        <div class="list-header" id="selected-date-label">Today</div>
        <div id="events-list"></div>
    </div>

    <div class="fab-container" id="fab-container">
        <button class="fab-main" id="fab-main"><i class="ph-bold ph-plus"></i></button>
        <button class="fab-option btn-payment" data-type="payment" data-label="Payment"><i class="ph-bold ph-currency-dollar"></i></button>
        <button class="fab-option btn-todo" data-type="todo" data-label="To Do"><i class="ph-bold ph-check-square"></i></button>
        <button class="fab-option btn-event" data-type="event" data-label="Event"><i class="ph-bold ph-calendar"></i></button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-sheet">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
                <span id="modal-title" style="font-weight:700; font-size:1.1rem;">New Item</span>
                <i class="ph-bold ph-x" onclick="closeModal()" style="font-size:24px; cursor:pointer; opacity:0.5;"></i>
            </div>
            <form id="event-form">
                <input type="hidden" id="inp-id">
                <input type="hidden" id="inp-type">
                
                <input type="text" id="inp-title" class="modal-input" placeholder="Title" required>
                <input type="time" id="inp-time" class="modal-input" required>
                <input type="text" id="inp-desc" class="modal-input" placeholder="Details (Optional)">
                
                <div class="modal-actions" id="modal-actions">
                    <button type="button" class="btn-delete" id="btn-delete-entry">Delete</button>
                    <button type="button" class="btn-toggle-status" id="btn-toggle-status">Mark Done</button>
                    <button type="submit" class="btn-save" id="modal-submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, onSnapshot, enableIndexedDbPersistence, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChp_DuOcvNw6k809mjwG-o1EqiBWo8x2A",
            authDomain: "airlink-754f2.firebaseapp.com",
            projectId: "airlink-754f2",
            storageBucket: "airlink-754f2.firebasestorage.app",
            messagingSenderId: "410579374648",
            appId: "1:410579374648:web:1f153598f4ab66ab77cccd"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            enableIndexedDbPersistence(db).catch(e=>{});
        } catch(e) {}

        let events = [];
        let viewDate = new Date();
        let selectedDate = new Date();
        let currentUser = null;
        let unsubscribe = null;

        function showToast(msg, icon="ph-check-circle") {
            const el = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            document.getElementById('toast-icon').className = `ph-bold ${icon}`;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 1500);
        }

        let confirmCallback = null;
        const confirmModal = document.getElementById('confirm-modal');
        document.getElementById('confirm-cancel').onclick = () => confirmModal.classList.remove('active');
        document.getElementById('confirm-ok').onclick = () => {
            confirmModal.classList.remove('active');
            if(confirmCallback) confirmCallback();
        };

        function showConfirm(title, text, onConfirm) {
            document.getElementById('confirm-title').textContent = title;
            document.getElementById('confirm-text').textContent = text;
            confirmCallback = onConfirm;
            confirmModal.classList.add('active');
        }

        const authBtn = document.getElementById('auth-btn');
        authBtn.onclick = () => {
            if(!currentUser) signInWithPopup(auth, new GoogleAuthProvider());
            else showConfirm("Sign Out", "Are you sure you want to sign out?", () => {
                signOut(auth);
                showToast("Signed Out", "ph-sign-out");
            });
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if(user) {
                authBtn.textContent = "Sign Out";
                const q = query(collection(db, `artifacts/${firebaseConfig.appId}/users/${user.uid}/events`), orderBy('dateKey'));
                unsubscribe = onSnapshot(q, (snap) => {
                    events = snap.docs.map(d => ({id:d.id, ...d.data()}));
                    render();
                });
                showToast("Signed In");
            } else {
                authBtn.textContent = "Sign In";
                events = [];
                if(unsubscribe) unsubscribe();
                render();
            }
        });

        function render() {
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById('month-display').textContent = `${months[viewDate.getMonth()]} ${viewDate.getFullYear()}`;

            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            const prevMonthLast = new Date(viewDate.getFullYear(), viewDate.getMonth(), 0).getDate();

            for(let i=0; i<firstDay; i++) {
                grid.innerHTML += `<div class="day other-month">${prevMonthLast - firstDay + 1 + i}</div>`;
            }

            for(let i=1; i<=daysInMonth; i++) {
                const d = document.createElement('div');
                d.className = 'day';
                d.textContent = i;
                
                const thisDate = new Date(viewDate.getFullYear(), viewDate.getMonth(), i);
                const key = formatDate(thisDate);

                if(thisDate.toDateString() === new Date().toDateString()) d.classList.add('today');
                if(thisDate.toDateString() === selectedDate.toDateString()) d.classList.add('selected');

                const dayEvts = events.filter(e => e.dateKey === key && e.status !== 'done');
                if(dayEvts.length > 0) {
                    const dots = document.createElement('div');
                    dots.className = 'dots-container';
                    dayEvts.slice(0,3).forEach(evt => {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        if(evt.type==='payment') dot.style.background='var(--danger)';
                        else if(evt.type==='todo') dot.style.background='var(--success)';
                        else dot.style.background='var(--warning)';
                        dots.appendChild(dot);
                    });
                    d.appendChild(dots);
                }

                d.onclick = () => { selectedDate = thisDate; render(); };
                grid.appendChild(d);
            }
            renderList();
        }

        function renderList() {
            const list = document.getElementById('events-list');
            list.innerHTML = "";
            document.getElementById('selected-date-label').textContent = selectedDate.toLocaleDateString('en-US', {weekday:'long', month:'long', day:'numeric'});
            
            const key = formatDate(selectedDate);
            const dayEvents = events.filter(e => e.dateKey === key).sort((a,b) => {
                if (a.status === 'done' && b.status !== 'done') return 1;
                if (a.status !== 'done' && b.status === 'done') return -1;
                return a.time.localeCompare(b.time);
            });

            if(dayEvents.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:30px; opacity:0.4; font-size:0.9rem;">No items</div>`;
                return;
            }

            dayEvents.forEach(evt => {
                let barColor = 'var(--warning)';
                if(evt.type === 'payment') barColor = 'var(--danger)';
                if(evt.type === 'todo') barColor = 'var(--success)';

                const isDone = evt.status === 'done';
                const [h, m] = evt.time.split(':');
                const hour = parseInt(h);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const hour12 = hour % 12 || 12;

                const card = document.createElement('div');
                card.className = `event-card ${isDone ? 'done' : ''}`;
                card.id = `card-${evt.id}`;
                
                // NO CHECKBOX HTML HERE - CLICK WHOLE CARD TO EDIT
                card.innerHTML = `
                    <div class="type-indicator" style="background:${barColor}"></div>
                    <div class="time-box">
                        <span class="time-text">${hour12}:${m}</span>
                        <span class="time-ampm">${ampm}</span>
                    </div>
                    <div class="event-info">
                        <div class="event-title">${evt.title}</div>
                        <div class="event-desc">${evt.desc||'No details'}</div>
                    </div>
                `;
                list.appendChild(card);

                card.onclick = () => openModal(evt.type, evt.title, evt);
            });
        }

        const modal = document.getElementById('modal');
        const fabContainer = document.getElementById('fab-container');
        document.getElementById('fab-main').onclick = (e) => { e.stopPropagation(); fabContainer.classList.toggle('open'); };
        document.body.onclick = () => fabContainer.classList.remove('open');
        window.closeModal = () => modal.classList.remove('active');

        document.querySelectorAll('.fab-option').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                if(!currentUser) { showToast("Sign In Required", "ph-warning"); return; }
                openModal(btn.dataset.type, btn.dataset.label, null);
                fabContainer.classList.remove('open');
            };
        });

        function openModal(type, typeLabel, existingEvent) {
            const isEdit = !!existingEvent;
            document.getElementById('modal-title').textContent = isEdit ? "Edit Item" : "New " + typeLabel;
            document.getElementById('inp-id').value = isEdit ? existingEvent.id : "";
            document.getElementById('inp-type').value = isEdit ? existingEvent.type : type;
            document.getElementById('inp-title').value = isEdit ? existingEvent.title : "";
            document.getElementById('inp-time').value = isEdit ? existingEvent.time : "";
            document.getElementById('inp-desc').value = isEdit ? existingEvent.desc : "";
            
            const actionsDiv = document.getElementById('modal-actions');
            const delBtn = document.getElementById('btn-delete-entry');
            const statusBtn = document.getElementById('btn-toggle-status');
            
            if (isEdit) {
                actionsDiv.classList.add('edit-mode');
                
                // Config Delete
                delBtn.onclick = () => {
                    showConfirm("Delete Item", "This action cannot be undone.", async () => {
                        await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`, existingEvent.id));
                        closeModal();
                        showToast("Item Deleted", "ph-trash");
                    });
                };
                
                // Config Status Toggle
                const isDone = existingEvent.status === 'done';
                statusBtn.textContent = isDone ? "Mark Active" : "Mark Done";
                statusBtn.style.background = isDone ? "var(--text-secondary)" : "var(--success)";
                
                statusBtn.onclick = async () => {
                     const newStatus = isDone ? 'active' : 'done';
                     await updateDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`, existingEvent.id), { status: newStatus });
                     closeModal();
                     showToast(newStatus === 'done' ? "Marked Done" : "Marked Active");
                };

            } else {
                actionsDiv.classList.remove('edit-mode');
            }
            
            modal.classList.add('active');
        }

        document.getElementById('event-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('inp-id').value;
            const data = {
                type: document.getElementById('inp-type').value,
                title: document.getElementById('inp-title').value,
                time: document.getElementById('inp-time').value,
                desc: document.getElementById('inp-desc').value,
                dateKey: formatDate(selectedDate)
            };

            try {
                if (id) {
                    await updateDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`, id), data);
                    showToast("Changes Saved");
                } else {
                    data.status = 'active';
                    data.createdAt = new Date().toISOString();
                    await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${currentUser.uid}/events`), data);
                    showToast("Item Added");
                }
                e.target.reset();
                closeModal();
            } catch(err) { showToast("Error Saving", "ph-warning"); console.error(err); }
        };

        const formatDate = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        document.getElementById('prev-month').onclick = () => { viewDate.setMonth(viewDate.getMonth()-1); render(); };
        document.getElementById('next-month').onclick = () => { viewDate.setMonth(viewDate.getMonth()+1); render(); };

        render();
    </script>
</body>
</html>
